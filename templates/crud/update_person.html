{% extends "crud/base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" action="{% url 'update' person.id %}">
    {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name"
                       name="name" required value={{ person.name }}>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4"
                       placeholder="Email" name="email" required value={{ person.email }}>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Age</label>
            <input type="number" class="form-control" id="inputAddress"
                   placeholder="Age" name="age" required value={{ person.age }}>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputCity">Department</label>
                <input type="text" class="form-control" id="inputCity"
                       name="department" required value={{ person.department }}>
            </div>
        </div>
        <div class="form-group" style="margin-top: 20px">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="status" {{ checked }}>
                <label class="form-check-label" for="gridCheck">
                    Active
                </label>
            </div>
        </div>
        <div style="margin-top: 10px">
            <button type="submit" class="btn btn-primary">Update Person</button>
            <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
{% endblock %}
